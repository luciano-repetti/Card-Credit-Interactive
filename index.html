<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card Interactive</title>
</head>
<body>
    <main>
        <div class="bgDesktop"></div>
        <!-- <img class="bgDesktop" src="./rss/bg-main-desktop.png" alt=""> -->
        <div class="cards">
            <div class="bgCard">
                <div><img class="logo" src="./rss/card-logo.svg" alt=""></div>
                <div class="credentials">
                    <div class="number" id="numberCard"><p>0000</p><p>0000</p><p>0000</p><p>0000</p></div>
                    <div class="bottomCard"><p id="nameCard">Menganito Perez</p><div style="display: flex;"><p id="mmCard">00</p>/<p id="yyCard">00</p></div></div>
                </div>
            </div>
            <div class="bgCard-back">
                <div class="cvv"><p id="cvvCard">000</p></div>
            </div>
        </div>
        <div class="formCard">
            <form action="" method="post">
                <label for="name">CARDHOLDER NAME</label>
                <input type="text" placeholder="Menganito Perez" name="" id="nameInput">
                <label for="numberInput">CARD NUMBER</label>
                <input type="number" placeholder="1234 5678 9123 0000" name="" id="numberInput">
                <div class="numbers">
                    <div class="nf">
                        <label for="date">EXP. DATE (MM/YY)</label>
                        <div class="inDates">
                            <input class="date" type="number" placeholder="MM" name="" id="mesInput">
                            <input class="date" type="number" placeholder="YY" name="" id="anioInput">
                        </div>
                    </div>
                    <div class="nf t">
                        <label for="cvv">CVC</label>
                        <input type="number" placeholder="123" name="" id="cvvInput">
                    </div>
                </div>
                <input type="submit" value="Confirm">
            </form>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
